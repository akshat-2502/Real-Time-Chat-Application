<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Chat - Real Time Chat</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="kisspng-brand-logo-product-design-font-chat-now-free-live-chat-app-android-apk-by-ch-5b757dd2cfe1d2.3940837515344265788515.png" alt="">
    </nav>

    <div class="container">
        <div class="message right">Akshat: Hey how are you doing</div>
        <div class="message left">Vani: I am doing fine. how about you?</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name = "messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
                                                      
</body>
</html>
